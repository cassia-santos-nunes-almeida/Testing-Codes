<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Q3 Variant 2: Series RC circuit driven by step voltage source for Laplace analysis">
  <title>Q3-V2: RC Step Response â€” Laplace Domain</title>
  <style>
    text { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #222; }
    .comp-label { font-size: 16px; font-weight: bold; fill: #0055aa; }
    .annotation { font-size: 14px; fill: #666; }
    .polarity { font-size: 14px; fill: #333; }
    .wire { stroke: #333; stroke-width: 2.5; fill: none; }
    .component { stroke: #333; stroke-width: 2.5; fill: none; }
    .ref-dir { stroke: #cc0000; stroke-width: 1.8; fill: none; }
    .find-text { font-size: 16px; fill: #cc0000; font-weight: bold; }
    .info-text { font-size: 14px; fill: #0055aa; font-style: italic; }
    .sdomain { font-size: 14px; fill: #006600; font-weight: bold; }
  </style>
  <defs>
    <marker id="cur-q3v2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#cc0000"/>
    </marker>
  </defs>

  <text x="300" y="28" text-anchor="middle" class="title">Q3-V2: RC Step Response (Laplace)</text>

  <text x="300" y="58" text-anchor="middle" class="annotation">Time Domain (t &gt; 0), v_C(0) = 0</text>

  <!-- Top rail -->
  <line x1="80" y1="100" x2="200" y2="100" class="wire"/>
  <!-- R on top -->
  <rect x="200" y="90" width="100" height="20" class="component" rx="3"/>
  <text x="250" y="82" text-anchor="middle" class="comp-label">R</text>
  <line x1="300" y1="100" x2="480" y2="100" class="wire"/>

  <!-- Right side: capacitor (vertical) -->
  <line x1="480" y1="100" x2="480" y2="160" class="wire"/>
  <line x1="460" y1="160" x2="500" y2="160" stroke="#333" stroke-width="3" fill="none"/>
  <line x1="460" y1="180" x2="500" y2="180" stroke="#333" stroke-width="3" fill="none"/>
  <line x1="480" y1="180" x2="480" y2="280" class="wire"/>
  <text x="515" y="175" class="comp-label">C</text>

  <!-- Voltage polarity across C -->
  <text x="525" y="155" class="polarity">+</text>
  <text x="525" y="195" class="polarity">&minus;</text>
  <text x="548" y="175" style="font-size:14px; fill:#cc0000; font-weight:bold;">v_C</text>

  <!-- Bottom rail -->
  <line x1="80" y1="280" x2="480" y2="280" class="wire"/>

  <!-- Vs on left -->
  <line x1="80" y1="100" x2="80" y2="145" class="wire"/>
  <circle cx="80" cy="190" r="28" class="component"/>
  <text x="72" y="183" class="polarity">+</text>
  <text x="75" y="207" class="polarity">&minus;</text>
  <text x="30" y="195" class="comp-label">V_s</text>
  <line x1="80" y1="218" x2="80" y2="280" class="wire"/>
  <text x="80" y="245" text-anchor="middle" class="annotation">u(t)</text>

  <!-- Current direction arrow -->
  <line x1="140" y1="90" x2="190" y2="90" class="ref-dir" marker-end="url(#cur-q3v2)"/>
  <text x="165" y="82" text-anchor="middle" style="font-size:14px; fill:#cc0000; font-weight:bold;">i(t)</text>

  <!-- Ground -->
  <line x1="275" y1="280" x2="285" y2="280" stroke="#333" stroke-width="4"/>
  <line x1="277" y1="287" x2="283" y2="287" stroke="#333" stroke-width="3"/>
  <line x1="279" y1="294" x2="281" y2="294" stroke="#333" stroke-width="2"/>

  <!-- s-domain annotations -->
  <rect x="40" y="310" width="520" height="65" rx="8" fill="#f0f8f0" stroke="#006600" stroke-width="1.5"/>
  <text x="300" y="332" text-anchor="middle" class="sdomain">s-Domain: V_C(s) / V_s(s) = 1 / (1 + sRC)</text>
  <text x="300" y="355" text-anchor="middle" class="sdomain">v_C(t) = V_s(1 &minus; e^(&minus;t/RC)) &middot; u(t), &tau; = RC</text>

  <!-- Find instruction -->
  <text x="300" y="405" text-anchor="middle" class="find-text">Find: Time constant &tau; = RC and V_C(s)</text>
</svg>
