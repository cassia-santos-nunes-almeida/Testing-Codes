<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 480" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Q1 Variant 4: Wheatstone bridge circuit with five resistors and one voltage source">
  <title>Q1-V4: Bridge Circuit</title>
  <style>
    text { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #222; }
    .comp-label { font-size: 16px; font-weight: bold; fill: #0055aa; }
    .node-label { font-size: 16px; font-weight: bold; fill: #cc0000; }
    .annotation { font-size: 14px; fill: #666; }
    .polarity { font-size: 14px; fill: #333; }
    .wire { stroke: #333; stroke-width: 2.5; fill: none; }
    .component { stroke: #333; stroke-width: 2.5; fill: none; }
    .find-text { font-size: 16px; fill: #cc0000; font-weight: bold; }
  </style>

  <!-- Title -->
  <text x="280" y="28" text-anchor="middle" class="title">Q1-V4: Bridge (Wheatstone) Circuit</text>

  <!-- === NODES === -->
  <!-- Top node (A): connected to Vs+ -->
  <!-- Left node (B) -->
  <!-- Right node (C) -->
  <!-- Bottom node (D): connected to Vs- / Ground -->

  <!-- === WIRES === -->
  <!-- Top to Left (through R1) -->
  <line x1="280" y1="70" x2="220" y2="110" class="wire"/>
  <line x1="152" y1="158" x2="100" y2="200" class="wire"/>

  <!-- Top to Right (through R2) -->
  <line x1="280" y1="70" x2="340" y2="110" class="wire"/>
  <line x1="408" y1="158" x2="460" y2="200" class="wire"/>

  <!-- Left to Bottom (through R3) -->
  <line x1="100" y1="200" x2="152" y2="246" class="wire"/>
  <line x1="220" y1="296" x2="280" y2="340" class="wire"/>

  <!-- Right to Bottom (through R4) -->
  <line x1="460" y1="200" x2="408" y2="246" class="wire"/>
  <line x1="340" y1="296" x2="280" y2="340" class="wire"/>

  <!-- Bridge: Left to Right (through R5) -->
  <line x1="100" y1="200" x2="190" y2="200" class="wire"/>
  <line x1="370" y1="200" x2="460" y2="200" class="wire"/>

  <!-- Vs: Bottom to left, around to top -->
  <line x1="280" y1="340" x2="280" y2="380" class="wire"/>
  <line x1="280" y1="380" x2="40" y2="380" class="wire"/>
  <line x1="40" y1="380" x2="40" y2="270" class="wire"/>
  <line x1="40" y1="140" x2="40" y2="70" class="wire"/>
  <line x1="40" y1="70" x2="280" y2="70" class="wire"/>

  <!-- === COMPONENTS === -->

  <!-- R1: Top-Left diagonal -->
  <rect x="152" y="110" width="68" height="20" class="component" rx="3" transform="rotate(-35 186 120)"/>
  <text x="155" y="110" class="comp-label">R&#x2081;</text>

  <!-- R2: Top-Right diagonal -->
  <rect x="340" y="110" width="68" height="20" class="component" rx="3" transform="rotate(35 374 120)"/>
  <text x="385" y="110" class="comp-label">R&#x2082;</text>

  <!-- R3: Bottom-Left diagonal -->
  <rect x="152" y="246" width="68" height="20" class="component" rx="3" transform="rotate(35 186 256)"/>
  <text x="145" y="295" class="comp-label">R&#x2083;</text>

  <!-- R4: Bottom-Right diagonal -->
  <rect x="340" y="246" width="68" height="20" class="component" rx="3" transform="rotate(-35 374 256)"/>
  <text x="395" y="295" class="comp-label">R&#x2084;</text>

  <!-- R5: Bridge horizontal -->
  <rect x="190" y="190" width="180" height="20" class="component" rx="3"/>
  <text x="280" y="183" text-anchor="middle" class="comp-label">R&#x2085;</text>

  <!-- Vs: Voltage source on left side -->
  <circle cx="40" cy="205" r="28" class="component"/>
  <text x="32" y="198" class="polarity">+</text>
  <text x="35" y="222" class="polarity">&minus;</text>
  <text x="4" y="180" class="comp-label">V_s</text>

  <!-- === NODE MARKERS === -->
  <circle cx="280" cy="70" r="5" fill="#cc0000"/>
  <text x="298" y="60" class="node-label">A</text>

  <circle cx="100" cy="200" r="5" fill="#cc0000"/>
  <text x="72" y="195" class="node-label">B</text>

  <circle cx="460" cy="200" r="5" fill="#cc0000"/>
  <text x="475" y="195" class="node-label">C</text>

  <circle cx="280" cy="340" r="5" fill="#333"/>
  <text x="298" y="355" class="annotation">D (Ref)</text>

  <!-- Ground symbol at D -->
  <line x1="275" y1="340" x2="285" y2="340" stroke="#333" stroke-width="4"/>

  <!-- === VOLTAGE ACROSS BRIDGE ANNOTATION === -->
  <line x1="120" y1="210" x2="120" y2="230" stroke="#cc0000" stroke-width="1.2" stroke-dasharray="4,3"/>
  <line x1="440" y1="210" x2="440" y2="230" stroke="#cc0000" stroke-width="1.2" stroke-dasharray="4,3"/>
  <line x1="120" y1="224" x2="440" y2="224" stroke="#cc0000" stroke-width="1.2" stroke-dasharray="4,3"/>
  <text x="280" y="242" text-anchor="middle" class="find-text">V_BC</text>

  <!-- Find instruction -->
  <text x="280" y="465" text-anchor="middle" class="find-text">Find: V_BC (voltage across R&#x2085;, between Nodes B and C)</text>
</svg>
