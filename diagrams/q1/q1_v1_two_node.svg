<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" font-family="Arial, sans-serif" font-size="14">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-size="16" font-weight="bold">Q1-V1: Two Essential Nodes Circuit</text>

  <!-- Ground node (bottom rail) -->
  <line x1="50" y1="280" x2="450" y2="280" stroke="#333" stroke-width="2"/>

  <!-- Top node A -->
  <line x1="150" y1="80" x2="350" y2="80" stroke="#333" stroke-width="2"/>
  <circle cx="250" cy="80" r="4" fill="#c00"/>
  <text x="255" y="70" fill="#c00" font-weight="bold">Node A</text>

  <!-- Vs: voltage source on left (bottom to top) -->
  <line x1="50" y1="280" x2="50" y2="210" stroke="#333" stroke-width="2"/>
  <circle cx="50" cy="180" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <text x="40" y="175" font-size="12">+</text>
  <text x="43" y="195" font-size="12">−</text>
  <line x1="50" y1="155" x2="50" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="80" x2="150" y2="80" stroke="#333" stroke-width="2"/>
  <text x="15" y="183" fill="#0066cc" font-weight="bold" font-size="13">V_s</text>

  <!-- R1: from Vs top node to node A -->
  <rect x="110" y="72" width="40" height="16" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="130" y="66" text-anchor="middle" fill="#0066cc" font-weight="bold" font-size="13">R₁</text>

  <!-- R2: from node A to ground (center) -->
  <line x1="250" y1="80" x2="250" y2="130" stroke="#333" stroke-width="2"/>
  <rect x="238" y="130" width="24" height="60" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <line x1="250" y1="190" x2="250" y2="280" stroke="#333" stroke-width="2"/>
  <text x="272" y="165" fill="#0066cc" font-weight="bold" font-size="13">R₂</text>

  <!-- R3: from node A to ground (right side) -->
  <line x1="350" y1="80" x2="350" y2="130" stroke="#333" stroke-width="2"/>
  <rect x="338" y="130" width="24" height="60" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <line x1="350" y1="190" x2="350" y2="280" stroke="#333" stroke-width="2"/>
  <text x="372" y="165" fill="#0066cc" font-weight="bold" font-size="13">R₃</text>

  <!-- Is: current source from ground to node A (right side) -->
  <line x1="450" y1="280" x2="450" y2="210" stroke="#333" stroke-width="2"/>
  <circle cx="450" cy="180" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="450" y1="170" x2="450" y2="158" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="155" x2="450" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="450" y1="80" x2="350" y2="80" stroke="#333" stroke-width="2"/>
  <text x="475" y="183" fill="#0066cc" font-weight="bold" font-size="13">I_s</text>

  <!-- Ground symbol -->
  <line x1="245" y1="280" x2="255" y2="280" stroke="#333" stroke-width="3"/>
  <line x1="247" y1="285" x2="253" y2="285" stroke="#333" stroke-width="2"/>
  <line x1="249" y1="290" x2="251" y2="290" stroke="#333" stroke-width="1"/>
  <text x="250" y="310" text-anchor="middle" font-size="12" fill="#666">Reference Node (Ground)</text>

  <!-- Voltage annotation -->
  <line x1="220" y1="85" x2="220" y2="275" stroke="#c00" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="205" y="185" fill="#c00" font-size="13" font-weight="bold" text-anchor="end">V_A</text>
  <line x1="210" y1="90" x2="210" y2="270" stroke="#c00" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>
