<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380" font-family="Arial, sans-serif" font-size="14">
  <defs>
    <marker id="arr3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="260" y="25" text-anchor="middle" font-size="16" font-weight="bold">Q1-V3: T-Network with Mixed Sources</text>

  <!-- Top rail -->
  <line x1="60" y1="90" x2="120" y2="90" stroke="#333" stroke-width="2"/>
  <line x1="190" y1="90" x2="260" y2="90" stroke="#333" stroke-width="2"/>
  <line x1="330" y1="90" x2="460" y2="90" stroke="#333" stroke-width="2"/>

  <!-- Bottom rail -->
  <line x1="60" y1="300" x2="460" y2="300" stroke="#333" stroke-width="2"/>

  <!-- Left side (Vs) -->
  <line x1="60" y1="90" x2="60" y2="140" stroke="#333" stroke-width="2"/>
  <circle cx="60" cy="185" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <text x="50" y="178" font-size="12">+</text>
  <text x="53" y="200" font-size="12">−</text>
  <line x1="60" y1="210" x2="60" y2="300" stroke="#333" stroke-width="2"/>
  <text x="20" y="190" fill="#0066cc" font-weight="bold" font-size="13">V_s</text>

  <!-- R1: top left horizontal -->
  <rect x="120" y="82" width="70" height="16" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="155" y="76" text-anchor="middle" fill="#0066cc" font-weight="bold" font-size="13">R₁</text>

  <!-- Node B (center-top junction) -->
  <circle cx="260" cy="90" r="4" fill="#c00"/>
  <text x="260" y="75" text-anchor="middle" fill="#c00" font-weight="bold">Node B</text>

  <!-- R2: top right horizontal -->
  <rect x="290" y="82" width="40" height="16" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="310" y="76" text-anchor="middle" fill="#0066cc" font-weight="bold" font-size="13">R₂</text>

  <!-- R3: vertical from Node B to bottom -->
  <line x1="260" y1="90" x2="260" y2="140" stroke="#333" stroke-width="2"/>
  <rect x="248" y="140" width="24" height="60" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <line x1="260" y1="200" x2="260" y2="300" stroke="#333" stroke-width="2"/>
  <text x="282" y="175" fill="#0066cc" font-weight="bold" font-size="13">R₃</text>

  <!-- Right side (Is) -->
  <line x1="460" y1="90" x2="460" y2="140" stroke="#333" stroke-width="2"/>
  <circle cx="460" cy="185" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="460" y1="175" x2="460" y2="163" stroke="#333" stroke-width="2" marker-end="url(#arr3)"/>
  <line x1="460" y1="210" x2="460" y2="300" stroke="#333" stroke-width="2"/>
  <text x="490" y="190" fill="#0066cc" font-weight="bold" font-size="13">I_s</text>

  <!-- Node C (right-top) -->
  <circle cx="460" cy="90" r="4" fill="#c00"/>
  <text x="460" y="75" text-anchor="middle" fill="#c00" font-weight="bold">Node C</text>

  <!-- Ground -->
  <line x1="255" y1="300" x2="265" y2="300" stroke="#333" stroke-width="3"/>
  <line x1="257" y1="305" x2="263" y2="305" stroke="#333" stroke-width="2"/>
  <line x1="259" y1="310" x2="261" y2="310" stroke="#333" stroke-width="1"/>
  <text x="260" y="330" text-anchor="middle" font-size="12" fill="#666">Reference Node</text>

  <!-- Find annotation -->
  <text x="260" y="365" text-anchor="middle" font-size="13" fill="#c00" font-weight="bold">Find: voltage V_B at Node B</text>
</svg>
