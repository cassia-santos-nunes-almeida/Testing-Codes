<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380" font-family="Arial, sans-serif" font-size="14">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arr-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c00"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="260" y="25" text-anchor="middle" font-size="16" font-weight="bold">Q1-V2: Two-Mesh Circuit</text>

  <!-- Outer rectangle -->
  <!-- Top rail -->
  <line x1="60" y1="70" x2="460" y2="70" stroke="#333" stroke-width="2"/>
  <!-- Bottom rail -->
  <line x1="60" y1="300" x2="460" y2="300" stroke="#333" stroke-width="2"/>
  <!-- Left side -->
  <line x1="60" y1="70" x2="60" y2="300" stroke="#333" stroke-width="2"/>
  <!-- Right side -->
  <line x1="460" y1="70" x2="460" y2="300" stroke="#333" stroke-width="2"/>
  <!-- Middle divider -->
  <line x1="260" y1="70" x2="260" y2="300" stroke="#333" stroke-width="2"/>

  <!-- V_s1: Left branch voltage source (left side, vertical) -->
  <circle cx="60" cy="185" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <text x="50" y="178" font-size="12">+</text>
  <text x="53" y="200" font-size="12">−</text>
  <text x="20" y="190" fill="#0066cc" font-weight="bold" font-size="13">V_s1</text>

  <!-- R1: Top left (horizontal) -->
  <rect x="120" y="62" width="70" height="16" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="155" y="56" text-anchor="middle" fill="#0066cc" font-weight="bold" font-size="13">R₁</text>

  <!-- R2: shared middle branch (vertical) -->
  <rect x="248" y="140" width="24" height="70" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="282" y="180" fill="#0066cc" font-weight="bold" font-size="13">R₂</text>

  <!-- R3: Top right (horizontal) -->
  <rect x="320" y="62" width="70" height="16" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="355" y="56" text-anchor="middle" fill="#0066cc" font-weight="bold" font-size="13">R₃</text>

  <!-- V_s2: Right branch voltage source (right side, vertical) -->
  <circle cx="460" cy="185" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <text x="450" y="178" font-size="12">+</text>
  <text x="453" y="200" font-size="12">−</text>
  <text x="485" y="190" fill="#0066cc" font-weight="bold" font-size="13">V_s2</text>

  <!-- R4: Bottom (horizontal, spanning both meshes) -->
  <rect x="195" y="292" width="70" height="16" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="230" y="330" text-anchor="middle" fill="#0066cc" font-weight="bold" font-size="13">R₄</text>

  <!-- Mesh 1 current (clockwise arrow) -->
  <path d="M 130,160 A 40,40 0 1,1 130,220" fill="none" stroke="#c00" stroke-width="1.5"/>
  <polygon points="130,220 125,210 135,210" fill="#c00"/>
  <text x="145" y="195" fill="#c00" font-weight="bold" font-size="13">i₁</text>

  <!-- Mesh 2 current (clockwise arrow) -->
  <path d="M 330,160 A 40,40 0 1,1 330,220" fill="none" stroke="#c00" stroke-width="1.5"/>
  <polygon points="330,220 325,210 335,210" fill="#c00"/>
  <text x="345" y="195" fill="#c00" font-weight="bold" font-size="13">i₂</text>

  <!-- Labels -->
  <text x="140" y="255" text-anchor="middle" font-size="12" fill="#666">Mesh 1</text>
  <text x="370" y="255" text-anchor="middle" font-size="12" fill="#666">Mesh 2</text>

  <!-- Find annotation -->
  <text x="260" y="365" text-anchor="middle" font-size="13" fill="#c00" font-weight="bold">Find: current through R₂</text>
</svg>
