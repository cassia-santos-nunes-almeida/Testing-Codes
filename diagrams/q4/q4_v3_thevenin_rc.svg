<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 460" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Q4 Variant 3: Thevenin equivalent driving RC circuit with switch closing">
  <title>Q4-V3: Thevenin + RC — Complete Transient Analysis</title>
  <style>
    text { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #222; }
    .comp-label { font-size: 16px; font-weight: bold; fill: #0055aa; }
    .annotation { font-size: 14px; fill: #666; }
    .polarity { font-size: 14px; fill: #333; }
    .wire { stroke: #333; stroke-width: 2.5; fill: none; }
    .component { stroke: #333; stroke-width: 2.5; fill: none; }
    .ref-dir { stroke: #cc0000; stroke-width: 1.8; fill: none; }
    .find-text { font-size: 16px; fill: #cc0000; font-weight: bold; }
    .info-text { font-size: 14px; fill: #0055aa; font-style: italic; }
    .phase-title { font-size: 15px; font-weight: bold; fill: #555; }
    .thevenin-box { fill: #f0f0ff; stroke: #6666cc; stroke-width: 1.5; stroke-dasharray: 6,3; }
  </style>

  <text x="310" y="28" text-anchor="middle" class="title">Q4-V3: Th&eacute;venin + RC — Transient Analysis</text>

  <!-- Phase labels -->
  <rect x="30" y="42" width="260" height="22" rx="4" fill="#e8f4e8"/>
  <text x="160" y="59" text-anchor="middle" class="phase-title">Original circuit &rarr; Th&eacute;venin</text>
  <rect x="330" y="42" width="260" height="22" rx="4" fill="#e8e8f4"/>
  <text x="460" y="59" text-anchor="middle" class="phase-title">After switch closes (t &gt; 0)</text>

  <!-- === ORIGINAL CIRCUIT (left) === -->
  <!-- Vs -->
  <line x1="50" y1="90" x2="50" y2="135" class="wire"/>
  <circle cx="50" cy="170" r="22" class="component"/>
  <text x="44" y="165" class="polarity" style="font-size:12px;">+</text>
  <text x="46" y="183" class="polarity" style="font-size:12px;">&minus;</text>
  <text x="18" y="175" class="comp-label" style="font-size:14px;">V_s</text>
  <line x1="50" y1="192" x2="50" y2="260" class="wire"/>

  <!-- R1 vertical from Vs+ to junction -->
  <line x1="50" y1="90" x2="130" y2="90" class="wire"/>
  <rect x="130" y="82" width="55" height="16" class="component" rx="2"/>
  <text x="158" y="76" text-anchor="middle" class="comp-label" style="font-size:14px;">R&#x2081;</text>
  <line x1="185" y1="90" x2="220" y2="90" class="wire"/>

  <!-- Junction node -->
  <circle cx="220" cy="90" r="4" fill="#cc0000"/>
  <text x="220" y="78" text-anchor="middle" style="font-size:13px; fill:#cc0000; font-weight:bold;">A</text>

  <!-- R2 from junction to ground -->
  <line x1="220" y1="90" x2="220" y2="110" class="wire"/>
  <rect x="210" y="110" width="20" height="55" class="component" rx="2"/>
  <text x="238" y="142" class="comp-label" style="font-size:14px;">R&#x2082;</text>
  <line x1="220" y1="165" x2="220" y2="260" class="wire"/>

  <!-- Bottom rail -->
  <line x1="50" y1="260" x2="220" y2="260" class="wire"/>

  <!-- Switch + C branch from A going right -->
  <line x1="220" y1="90" x2="245" y2="90" class="wire"/>
  <!-- Switch -->
  <circle cx="245" cy="90" r="2.5" fill="#333"/>
  <circle cx="265" cy="90" r="2.5" fill="#333"/>
  <line x1="245" y1="90" x2="263" y2="82" class="wire"/>
  <text x="255" y="76" text-anchor="middle" class="annotation" style="font-size:11px;">S</text>
  <line x1="265" y1="90" x2="285" y2="90" class="wire"/>

  <!-- C -->
  <line x1="285" y1="90" x2="285" y2="145" class="wire"/>
  <line x1="270" y1="145" x2="300" y2="145" stroke="#333" stroke-width="2.5"/>
  <line x1="270" y1="160" x2="300" y2="160" stroke="#333" stroke-width="2.5"/>
  <line x1="285" y1="160" x2="285" y2="260" class="wire"/>
  <text x="307" y="158" class="comp-label" style="font-size:14px;">C</text>
  <line x1="220" y1="260" x2="285" y2="260" class="wire"/>

  <!-- Initial voltage on C -->
  <text x="285" y="210" text-anchor="middle" class="info-text" style="font-size:12px;">v_C(0) = V_0</text>

  <!-- Thévenin box annotation -->
  <rect x="35" y="72" width="200" height="200" class="thevenin-box" rx="8"/>
  <text x="135" y="285" text-anchor="middle" class="annotation" style="font-size:12px;">V_th = V_s&middot;R&#x2082;/(R&#x2081;+R&#x2082;)</text>
  <text x="135" y="300" text-anchor="middle" class="annotation" style="font-size:12px;">R_th = R&#x2081;||R&#x2082;</text>

  <!-- Separator -->
  <line x1="310" y1="70" x2="310" y2="310" stroke="#999" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- === THEVENIN EQUIVALENT + C (right) === -->
  <!-- Vth source -->
  <line x1="370" y1="90" x2="370" y2="130" class="wire"/>
  <circle cx="370" cy="165" r="22" class="component"/>
  <text x="364" y="160" class="polarity" style="font-size:12px;">+</text>
  <text x="366" y="178" class="polarity" style="font-size:12px;">&minus;</text>
  <text x="330" y="170" class="comp-label" style="font-size:14px;">V_th</text>
  <line x1="370" y1="187" x2="370" y2="260" class="wire"/>

  <!-- Rth -->
  <line x1="370" y1="90" x2="420" y2="90" class="wire"/>
  <rect x="420" y="82" width="60" height="16" class="component" rx="2"/>
  <text x="450" y="76" text-anchor="middle" class="comp-label" style="font-size:14px;">R_th</text>
  <line x1="480" y1="90" x2="530" y2="90" class="wire"/>

  <!-- C -->
  <line x1="530" y1="90" x2="530" y2="145" class="wire"/>
  <line x1="515" y1="145" x2="545" y2="145" stroke="#333" stroke-width="2.5"/>
  <line x1="515" y1="160" x2="545" y2="160" stroke="#333" stroke-width="2.5"/>
  <line x1="530" y1="160" x2="530" y2="260" class="wire"/>
  <text x="555" y="158" class="comp-label" style="font-size:14px;">C</text>

  <!-- v_C label -->
  <text x="568" y="140" class="polarity">+</text>
  <text x="568" y="175" class="polarity">&minus;</text>
  <text x="585" y="158" style="font-size:14px; fill:#cc0000; font-weight:bold;">v_C</text>

  <!-- Bottom rail -->
  <line x1="370" y1="260" x2="530" y2="260" class="wire"/>

  <!-- Ground -->
  <line x1="445" y1="260" x2="455" y2="260" stroke="#333" stroke-width="4"/>
  <line x1="447" y1="267" x2="453" y2="267" stroke="#333" stroke-width="3"/>

  <!-- Post info -->
  <text x="455" y="292" text-anchor="middle" class="info-text" style="font-size:13px;">&tau; = R_th &middot; C</text>

  <!-- Bottom summary -->
  <rect x="50" y="320" width="520" height="70" rx="8" fill="#fff8f0" stroke="#cc6600" stroke-width="1.2"/>
  <text x="310" y="342" text-anchor="middle" style="font-size:14px; fill:#333; font-weight:bold;">Complete Response:</text>
  <text x="310" y="362" text-anchor="middle" style="font-size:14px; fill:#006600; font-weight:bold;">v_C(t) = V_th + (V_0 &minus; V_th) &middot; e^(&minus;t/&tau;) for t &gt; 0</text>
  <text x="310" y="380" text-anchor="middle" class="annotation">where V_th = V_s&middot;R&#x2082;/(R&#x2081;+R&#x2082;), R_th = R&#x2081;||R&#x2082;, &tau; = R_th&middot;C</text>

  <!-- Find instruction -->
  <text x="310" y="420" text-anchor="middle" class="find-text">Find: V_th, R_th, &tau;, and v_C(t) for t &gt; 0</text>
  <text x="310" y="448" text-anchor="middle" class="info-text">Switch S closes at t = 0. C has initial voltage V_0.</text>
</svg>
