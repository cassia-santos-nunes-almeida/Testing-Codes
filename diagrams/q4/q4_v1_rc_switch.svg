<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 460" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Q4 Variant 1: RC circuit with switch opening, removing parallel resistor">
  <title>Q4-V1: RC Circuit with Switch — Complete Transient Analysis</title>
  <style>
    text { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #222; }
    .comp-label { font-size: 16px; font-weight: bold; fill: #0055aa; }
    .annotation { font-size: 14px; fill: #666; }
    .polarity { font-size: 14px; fill: #333; }
    .wire { stroke: #333; stroke-width: 2.5; fill: none; }
    .component { stroke: #333; stroke-width: 2.5; fill: none; }
    .ref-dir { stroke: #cc0000; stroke-width: 1.8; fill: none; }
    .find-text { font-size: 16px; fill: #cc0000; font-weight: bold; }
    .info-text { font-size: 14px; fill: #0055aa; font-style: italic; }
    .phase-bg { fill: #f5f5ff; stroke: #999; stroke-width: 1; rx: 6; }
    .phase-title { font-size: 15px; font-weight: bold; fill: #555; }
  </style>
  <defs>
    <marker id="cur-q4v1" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#cc0000"/>
    </marker>
  </defs>

  <text x="310" y="28" text-anchor="middle" class="title">Q4-V1: RC with Switch — Transient Analysis</text>

  <!-- Phase labels -->
  <rect x="30" y="42" width="260" height="22" rx="4" fill="#e8f4e8"/>
  <text x="160" y="59" text-anchor="middle" class="phase-title">Before switch opens (t &lt; 0)</text>
  <rect x="330" y="42" width="260" height="22" rx="4" fill="#e8e8f4"/>
  <text x="460" y="59" text-anchor="middle" class="phase-title">After switch opens (t &gt; 0)</text>

  <!-- === PRE-SWITCH CIRCUIT (left) === -->
  <!-- Vs -->
  <line x1="60" y1="90" x2="60" y2="140" class="wire"/>
  <circle cx="60" cy="180" r="22" class="component"/>
  <text x="54" y="175" class="polarity" style="font-size:12px;">+</text>
  <text x="56" y="193" class="polarity" style="font-size:12px;">&minus;</text>
  <text x="25" y="185" class="comp-label" style="font-size:14px;">V_s</text>
  <line x1="60" y1="202" x2="60" y2="270" class="wire"/>

  <!-- R1 top -->
  <line x1="60" y1="90" x2="100" y2="90" class="wire"/>
  <rect x="100" y="82" width="60" height="16" class="component" rx="2"/>
  <text x="130" y="76" text-anchor="middle" class="comp-label" style="font-size:14px;">R&#x2081;</text>
  <line x1="160" y1="90" x2="200" y2="90" class="wire"/>

  <!-- Junction node -->
  <circle cx="200" cy="90" r="4" fill="#cc0000"/>
  <text x="200" y="78" text-anchor="middle" style="font-size:13px; fill:#cc0000; font-weight:bold;">A</text>

  <!-- R2 branch (with switch) going down from A -->
  <line x1="200" y1="90" x2="200" y2="120" class="wire"/>
  <!-- Switch -->
  <line x1="200" y1="120" x2="215" y2="112" class="wire"/>
  <circle cx="200" cy="120" r="2.5" fill="#333"/>
  <circle cx="200" cy="140" r="2.5" fill="#333"/>
  <text x="222" y="132" class="annotation" style="font-size:12px;">S</text>
  <line x1="200" y1="140" x2="200" y2="160" class="wire"/>
  <rect x="190" y="160" width="20" height="55" class="component" rx="2"/>
  <text x="218" y="192" class="comp-label" style="font-size:14px;">R&#x2082;</text>
  <line x1="200" y1="215" x2="200" y2="270" class="wire"/>

  <!-- C branch going down from A (right) -->
  <line x1="200" y1="90" x2="270" y2="90" class="wire"/>
  <line x1="270" y1="90" x2="270" y2="155" class="wire"/>
  <line x1="255" y1="155" x2="285" y2="155" stroke="#333" stroke-width="2.5"/>
  <line x1="255" y1="170" x2="285" y2="170" stroke="#333" stroke-width="2.5"/>
  <line x1="270" y1="170" x2="270" y2="270" class="wire"/>
  <text x="292" y="168" class="comp-label" style="font-size:14px;">C</text>

  <!-- Bottom rail (pre-switch) -->
  <line x1="60" y1="270" x2="270" y2="270" class="wire"/>

  <!-- Pre-switch result -->
  <text x="160" y="300" text-anchor="middle" class="info-text" style="font-size:13px;">V_0 = V_s &middot; R&#x2082;/(R&#x2081;+R&#x2082;)</text>

  <!-- Separator -->
  <line x1="310" y1="70" x2="310" y2="310" stroke="#999" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- === POST-SWITCH CIRCUIT (right) === -->
  <!-- Vs -->
  <line x1="370" y1="90" x2="370" y2="140" class="wire"/>
  <circle cx="370" cy="180" r="22" class="component"/>
  <text x="364" y="175" class="polarity" style="font-size:12px;">+</text>
  <text x="366" y="193" class="polarity" style="font-size:12px;">&minus;</text>
  <text x="335" y="185" class="comp-label" style="font-size:14px;">V_s</text>
  <line x1="370" y1="202" x2="370" y2="270" class="wire"/>

  <!-- R1 top -->
  <line x1="370" y1="90" x2="410" y2="90" class="wire"/>
  <rect x="410" y="82" width="60" height="16" class="component" rx="2"/>
  <text x="440" y="76" text-anchor="middle" class="comp-label" style="font-size:14px;">R&#x2081;</text>
  <line x1="470" y1="90" x2="530" y2="90" class="wire"/>

  <!-- C (only component from A down, R2 disconnected) -->
  <line x1="530" y1="90" x2="530" y2="155" class="wire"/>
  <line x1="515" y1="155" x2="545" y2="155" stroke="#333" stroke-width="2.5"/>
  <line x1="515" y1="170" x2="545" y2="170" stroke="#333" stroke-width="2.5"/>
  <line x1="530" y1="170" x2="530" y2="270" class="wire"/>
  <text x="555" y="168" class="comp-label" style="font-size:14px;">C</text>

  <!-- v_C label -->
  <text x="570" y="148" class="polarity">+</text>
  <text x="570" y="185" class="polarity">&minus;</text>
  <text x="590" y="168" style="font-size:14px; fill:#cc0000; font-weight:bold;">v_C</text>

  <!-- Bottom rail (post) -->
  <line x1="370" y1="270" x2="530" y2="270" class="wire"/>

  <!-- R2 disconnected label -->
  <text x="430" y="240" text-anchor="middle" class="annotation" style="font-size:12px;">R&#x2082; disconnected</text>

  <!-- Ground -->
  <line x1="445" y1="270" x2="455" y2="270" stroke="#333" stroke-width="4"/>
  <line x1="447" y1="277" x2="453" y2="277" stroke="#333" stroke-width="3"/>

  <!-- Post-switch result -->
  <text x="460" y="300" text-anchor="middle" class="info-text" style="font-size:13px;">&tau; = R&#x2081;&middot;C</text>

  <!-- Bottom summary -->
  <rect x="50" y="320" width="520" height="70" rx="8" fill="#fff8f0" stroke="#cc6600" stroke-width="1.2"/>
  <text x="310" y="342" text-anchor="middle" style="font-size:14px; fill:#333; font-weight:bold;">Complete Response:</text>
  <text x="310" y="362" text-anchor="middle" style="font-size:14px; fill:#006600; font-weight:bold;">v_C(t) = V_s + (V_0 &minus; V_s) &middot; e^(&minus;t/&tau;) for t &gt; 0</text>
  <text x="310" y="380" text-anchor="middle" class="annotation">where V_0 = v_C(0&minus;) and &tau; = R&#x2081;&middot;C</text>

  <!-- Find instruction -->
  <text x="310" y="420" text-anchor="middle" class="find-text">Find: V_0, &tau;, and v_C(t) for t &gt; 0</text>

  <text x="310" y="448" text-anchor="middle" class="info-text">Switch S opens at t = 0.</text>
</svg>
