<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 460" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Q4 Variant 2: RL circuit with switch disconnecting source">
  <title>Q4-V2: RL Circuit with Switch — Complete Transient Analysis</title>
  <style>
    text { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #222; }
    .comp-label { font-size: 16px; font-weight: bold; fill: #0055aa; }
    .annotation { font-size: 14px; fill: #666; }
    .polarity { font-size: 14px; fill: #333; }
    .wire { stroke: #333; stroke-width: 2.5; fill: none; }
    .component { stroke: #333; stroke-width: 2.5; fill: none; }
    .ref-dir { stroke: #cc0000; stroke-width: 1.8; fill: none; }
    .find-text { font-size: 16px; fill: #cc0000; font-weight: bold; }
    .info-text { font-size: 14px; fill: #0055aa; font-style: italic; }
    .phase-title { font-size: 15px; font-weight: bold; fill: #555; }
  </style>
  <defs>
    <marker id="cur-q4v2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#cc0000"/>
    </marker>
  </defs>

  <text x="310" y="28" text-anchor="middle" class="title">Q4-V2: RL with Switch — Transient Analysis</text>

  <!-- Phase labels -->
  <rect x="30" y="42" width="260" height="22" rx="4" fill="#e8f4e8"/>
  <text x="160" y="59" text-anchor="middle" class="phase-title">Before switch opens (t &lt; 0)</text>
  <rect x="330" y="42" width="260" height="22" rx="4" fill="#e8e8f4"/>
  <text x="460" y="59" text-anchor="middle" class="phase-title">After switch opens (t &gt; 0)</text>

  <!-- === PRE-SWITCH (left) === -->
  <!-- Vs with switch in series -->
  <line x1="60" y1="90" x2="60" y2="140" class="wire"/>
  <circle cx="60" cy="180" r="22" class="component"/>
  <text x="54" y="175" class="polarity" style="font-size:12px;">+</text>
  <text x="56" y="193" class="polarity" style="font-size:12px;">&minus;</text>
  <text x="25" y="185" class="comp-label" style="font-size:14px;">V_s</text>
  <line x1="60" y1="202" x2="60" y2="270" class="wire"/>

  <!-- Switch on top -->
  <line x1="60" y1="90" x2="85" y2="90" class="wire"/>
  <circle cx="85" cy="90" r="2.5" fill="#333"/>
  <circle cx="105" cy="90" r="2.5" fill="#333"/>
  <line x1="85" y1="90" x2="103" y2="82" class="wire"/>
  <text x="95" y="78" text-anchor="middle" class="annotation" style="font-size:12px;">S</text>
  <line x1="105" y1="90" x2="130" y2="90" class="wire"/>

  <!-- R1 -->
  <rect x="130" y="82" width="55" height="16" class="component" rx="2"/>
  <text x="158" y="76" text-anchor="middle" class="comp-label" style="font-size:14px;">R&#x2081;</text>
  <line x1="185" y1="90" x2="210" y2="90" class="wire"/>

  <!-- Junction node A -->
  <circle cx="210" cy="90" r="4" fill="#cc0000"/>
  <text x="210" y="78" text-anchor="middle" style="font-size:13px; fill:#cc0000; font-weight:bold;">A</text>

  <!-- R2 down from A -->
  <line x1="210" y1="90" x2="210" y2="110" class="wire"/>
  <rect x="200" y="110" width="20" height="55" class="component" rx="2"/>
  <text x="228" y="142" class="comp-label" style="font-size:14px;">R&#x2082;</text>
  <line x1="210" y1="165" x2="210" y2="270" class="wire"/>

  <!-- L down from A (right branch) -->
  <line x1="210" y1="90" x2="270" y2="90" class="wire"/>
  <line x1="270" y1="90" x2="270" y2="110" class="wire"/>
  <path d="M 270,110 C 270,118 282,118 282,126 C 282,134 270,134 270,142 C 270,150 282,150 282,158 C 282,166 270,166 270,174 C 270,182 282,182 282,190" class="component" fill="none"/>
  <text x="292" y="155" class="comp-label" style="font-size:14px;">L</text>
  <line x1="270" y1="190" x2="270" y2="270" class="wire"/>

  <!-- Bottom rail -->
  <line x1="60" y1="270" x2="270" y2="270" class="wire"/>

  <!-- Pre-switch info -->
  <text x="165" y="300" text-anchor="middle" class="info-text" style="font-size:13px;">I_0 = V_s/R&#x2081; (L is short at DC)</text>

  <!-- Separator -->
  <line x1="310" y1="70" x2="310" y2="310" stroke="#999" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- === POST-SWITCH (right) === -->
  <!-- No source, R2 and L in loop -->
  <line x1="380" y1="90" x2="380" y2="110" class="wire"/>
  <rect x="370" y="110" width="20" height="55" class="component" rx="2"/>
  <text x="398" y="142" class="comp-label" style="font-size:14px;">R&#x2082;</text>
  <line x1="380" y1="165" x2="380" y2="270" class="wire"/>

  <!-- L on right -->
  <line x1="380" y1="90" x2="530" y2="90" class="wire"/>
  <line x1="530" y1="90" x2="530" y2="110" class="wire"/>
  <path d="M 530,110 C 530,118 542,118 542,126 C 542,134 530,134 530,142 C 530,150 542,150 542,158 C 542,166 530,166 530,174 C 530,182 542,182 542,190" class="component" fill="none"/>
  <text x="552" y="155" class="comp-label" style="font-size:14px;">L</text>
  <line x1="530" y1="190" x2="530" y2="270" class="wire"/>

  <!-- Bottom rail -->
  <line x1="380" y1="270" x2="530" y2="270" class="wire"/>

  <!-- Current arrow -->
  <line x1="420" y1="80" x2="470" y2="80" class="ref-dir" marker-end="url(#cur-q4v2)"/>
  <text x="445" y="74" text-anchor="middle" style="font-size:14px; fill:#cc0000; font-weight:bold;">i(t)</text>

  <!-- Source disconnected label -->
  <text x="455" y="240" text-anchor="middle" class="annotation" style="font-size:12px;">V_s disconnected</text>

  <!-- Post-switch result -->
  <text x="455" y="300" text-anchor="middle" class="info-text" style="font-size:13px;">&tau; = L/R&#x2082;</text>

  <!-- Bottom summary -->
  <rect x="50" y="320" width="520" height="70" rx="8" fill="#fff8f0" stroke="#cc6600" stroke-width="1.2"/>
  <text x="310" y="342" text-anchor="middle" style="font-size:14px; fill:#333; font-weight:bold;">Complete Response:</text>
  <text x="310" y="362" text-anchor="middle" style="font-size:14px; fill:#006600; font-weight:bold;">i_L(t) = I_0 &middot; e^(&minus;t/&tau;) for t &gt; 0</text>
  <text x="310" y="380" text-anchor="middle" class="annotation">where I_0 = V_s/R&#x2081; and &tau; = L/R&#x2082;</text>

  <!-- Find instruction -->
  <text x="310" y="420" text-anchor="middle" class="find-text">Find: I_0, &tau;, and i_L(t) for t &gt; 0</text>
  <text x="310" y="448" text-anchor="middle" class="info-text">Switch S opens at t = 0.</text>
</svg>
