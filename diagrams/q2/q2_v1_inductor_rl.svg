<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 400" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Q2 Variant 1: RL circuit with switch, inductor and resistor in series with DC source">
  <title>Q2-V1: RL Circuit — Inductor Energy &amp; KVL-Faraday Connection</title>
  <style>
    text { font-family: 'Segoe UI', Arial, Helvetica, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #222; }
    .comp-label { font-size: 16px; font-weight: bold; fill: #0055aa; }
    .annotation { font-size: 14px; fill: #666; }
    .polarity { font-size: 14px; fill: #333; }
    .wire { stroke: #333; stroke-width: 2.5; fill: none; }
    .component { stroke: #333; stroke-width: 2.5; fill: none; }
    .ref-dir { stroke: #cc0000; stroke-width: 1.8; fill: none; }
    .find-text { font-size: 16px; fill: #cc0000; font-weight: bold; }
    .info-text { font-size: 14px; fill: #0055aa; font-style: italic; }
  </style>
  <defs>
    <marker id="cur-arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#cc0000"/>
    </marker>
  </defs>

  <text x="280" y="28" text-anchor="middle" class="title">Q2-V1: RL Circuit — Inductor Energy &amp; Fields</text>

  <!-- Circuit: Vs - Switch - R - L loop -->
  <!-- Top rail -->
  <line x1="80" y1="90" x2="200" y2="90" class="wire"/>
  <!-- Switch gap -->
  <line x1="200" y1="90" x2="220" y2="80" class="wire"/>
  <circle cx="200" cy="90" r="3" fill="#333"/>
  <circle cx="240" cy="90" r="3" fill="#333"/>
  <text x="220" y="72" text-anchor="middle" class="annotation">S (t=0)</text>
  <line x1="240" y1="90" x2="320" y2="90" class="wire"/>
  <!-- R on top -->
  <rect x="320" y="80" width="90" height="20" class="component" rx="3"/>
  <text x="365" y="72" text-anchor="middle" class="comp-label">R</text>
  <line x1="410" y1="90" x2="480" y2="90" class="wire"/>

  <!-- Right side down -->
  <line x1="480" y1="90" x2="480" y2="150" class="wire"/>
  <!-- L on right (vertical) - drawn as coil symbol -->
  <path d="M 480,150 C 480,160 495,160 495,170 C 495,180 480,180 480,190 C 480,200 495,200 495,210 C 495,220 480,220 480,230 C 480,240 495,240 495,250 C 495,260 480,260 480,270" class="component" fill="none"/>
  <text x="510" y="215" class="comp-label">L</text>
  <line x1="480" y1="270" x2="480" y2="320" class="wire"/>

  <!-- Bottom rail -->
  <line x1="80" y1="320" x2="480" y2="320" class="wire"/>

  <!-- Vs on left -->
  <line x1="80" y1="90" x2="80" y2="160" class="wire"/>
  <circle cx="80" cy="205" r="28" class="component"/>
  <text x="72" y="198" class="polarity">+</text>
  <text x="75" y="222" class="polarity">&minus;</text>
  <text x="35" y="210" class="comp-label">V_s</text>
  <line x1="80" y1="233" x2="80" y2="320" class="wire"/>

  <!-- Current direction arrow -->
  <line x1="270" y1="80" x2="310" y2="80" class="ref-dir" marker-end="url(#cur-arr)"/>
  <text x="290" y="72" text-anchor="middle" style="font-size:14px; fill:#cc0000; font-weight:bold;">i(t)</text>

  <!-- Voltage polarity across L -->
  <text x="520" y="175" class="polarity">+</text>
  <text x="520" y="260" class="polarity">&minus;</text>
  <text x="540" y="215" style="font-size:14px; fill:#cc0000; font-weight:bold;">v_L</text>

  <!-- Info -->
  <text x="280" y="365" text-anchor="middle" class="info-text">The switch S closes at t = 0. Before closing, i(0) = 0.</text>
  <text x="280" y="390" text-anchor="middle" class="find-text">Analyze inductor energy and the physical basis of KVL.</text>
</svg>
